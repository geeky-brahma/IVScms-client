<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Complaint Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">INNERVISION SYSTEMS COMPLAINT MANAGEMENT SYSTEM</h1>
                <button id="menu-toggle" class="md:hidden bg-blue-500 text-white px-4 py-2 rounded ml-4">Menu</button>
            </div>
            <div class="mt-4 flex flex-col md:flex-row">
                <!-- Sidebar for larger screens -->
                <div id="sidebar" class="hidden md:block w-full md:w-1/4 border-r pr-4">
                    <ul class="space-y-4">
                        <li class="mb-4">
                            <a href="raise_complaint.html" class="text-gray-700 hover:underline text-lg font-semibold">Raise Complaint</a>
                        </li>
                        <li>
                            <a href="check_complaint.html" class="text-blue-500 hover:underline text-lg font-semibold">Check Complaint Status</a>
                        </li>
                    </ul>
                </div>
                <!-- Dropdown menu for small screens -->
                <div id="dropdown-menu" class="md:hidden mt-4 hidden shadow-lg p-4 bg-white rounded-lg">
                    <ul class="flex flex-col space-y-4">
                        <li>
                            <a href="raise_complaint.html" class="text-gray-700 hover:underline text-lg font-semibold">Raise Complaint</a>
                        </li>
                        <li>
                            <a href="check_complaint.html" class="text-blue-500 hover:underline text-lg font-semibold">Check Complaint Status</a>
                        </li>
                    </ul>
                </div>
                <div class="w-full md:w-3/4 pl-4">
                    <h2 class="text-xl font-semibold mb-4">CHECK COMPLAINT STATUS</h2>
                    <form id="check-status-form">
                        <div class="mb-4">
                            <div class="flex items-center mb-2">
                                <input type="radio" name="searchBy" value="bankCode" id="bankCode" class="mr-2">
                                <label for="bankCode" class="mr-4 text-gray-700">Bank Code</label>
                                <input type="radio" name="searchBy" value="complaintId" id="complaintId" class="mr-2">
                                <label for="complaintId" class="text-gray-700">Complaint ID</label>
                            </div>
                            <input type="text" id="search-input" class="w-full border-gray-300 rounded p-2" placeholder="Enter Bank Code or Complaint ID">
                        </div>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
                    </form>
                    <div id="results" class="mt-4">
                        <h3 class="text-lg font-semibold mb-2">Complaint Status</h3>
                        <div class="flex justify-center my-4 hidden" id="spinner">
                            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
                        </div>
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b text-center">Complaint ID</th>
                                    <th class="py-2 px-4 border-b text-center">Bank Code</th>
                                    <th class="py-2 px-4 border-b text-center">Status</th>
                                    <th class="py-2 px-4 border-b text-center">Action Taken</th>
                                </tr>
                            </thead>
                            <tbody id="results-table-body">
                                <!-- Results will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script_cc.js">
        
    </script>
</body>
</html>
