<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">COMPLAINT MANAGEMENT SYSTEM</h1>
            <div class="relative" x-data="{ open: false }">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-300 mr-4 flex items-center justify-center">
                        <img src="profile.jpg" alt="User" class="rounded-full">
                    </div>
                    <span>Welcome User</span>
                </div>
                
            </div>
        </div>
        <div class="flex flex-col md:flex-row">
            <a href="raise_complaint.html" class="w-full md:w-1/2 bg-blue-500 text-white text-center py-12 rounded-t-lg md:rounded-l-lg md:rounded-t-none cursor-pointer hover:bg-blue-600 mb-4 md:mb-0 md:mr-4">
                <div>
                    <span class="text-lg md:text-2xl font-semibold uppercase">
                        Raise Complaint
                    </span>
                </div>
            </a>
            <a href="check_complaint.html" class="w-full md:w-1/2 bg-gray-500 text-white text-center py-12 rounded-t-lg md:rounded-r-lg md:rounded-t-none cursor-pointer hover:bg-gray-600 ml-0 md:ml-4">
                <div>
                    <span class="text-lg md:text-2xl font-semibold uppercase">
                        Check Complaint Status
                    </span>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
