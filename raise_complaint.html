<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">INNERVISION SYSTEMS COMPLAINT MANAGEMENT SYSTEM</h1>
                <button id="menu-toggle" class="md:hidden bg-blue-500 text-white px-4 py-2 rounded ml-4">Menu</button>
            </div>
            <div class="mt-4 flex flex-col md:flex-row">
                <!-- Sidebar for larger screens -->
                <div id="sidebar" class="hidden md:block w-full md:w-1/4 border-r pr-4">
                    <ul class="space-y-4">
                        <li class="mb-4">
                            <a href="raise_complaint.html" class="text-blue-500 hover:underline text-lg font-semibold">Raise Complaint</a>
                        </li>
                        <li>
                            <a href="check_complaint.html" class="text-gray-700 hover:underline text-lg font-semibold">Check Complaint Status</a>
                        </li>
                    </ul>
                </div>
                <!-- Dropdown menu for small screens -->
                <div id="dropdown-menu" class="md:hidden mt-4 hidden shadow-lg p-4 bg-white rounded-lg">
                    <ul class="flex flex-col space-y-4">
                        <li>
                            <a href="raise_complaint.html" class="text-blue-500 hover:underline text-lg font-semibold">Raise Complaint</a>
                        </li>
                        <li>
                            <a href="check_complaint.html" class="text-gray-700 hover:underline text-lg font-semibold">Check Complaint Status</a>
                        </li>
                    </ul>
                </div>
                <div class="w-full md:w-3/4 pl-4">
                    <h2 class="text-xl font-semibold mb-4">RAISE NEW COMPLAINT</h2>
                    <form>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700">Bank No</label>
                                <input type="text" class="w-full border-gray-300 rounded p-2" placeholder="Bank Number" id="bank-no">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Description</label>
                            <textarea class="w-full border-gray-300 rounded p-2" rows="5" placeholder="Describe your issue..." id="description"></textarea>
                        </div>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
                        <div class="hidden" id="reference-info">
                            <p class="mt-2 text-gray-500 text-sm">Please wait till system generates a Complaint ID</p>
                            <p class="mt-2 text-gray-500 text-sm">Kindly save the Complaint ID for Future Reference</p>
                        </div>
                        <div class="flex justify-center my-4 hidden" id="spinner">
                            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
                        </div>
                        <div id="compID"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script_rc.js">
        
    </script>
</body>

</html>
